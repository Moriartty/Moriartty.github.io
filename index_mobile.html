<!DOCTYPE html>
<html>
<head>
	<title>陈冰的个人简历</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/responsive_mobile.css">
	<style type="text/css">
		
	</style>
	<script type="text/javascript" src="./js/jquery.min.js"></script>
	<script type="text/javascript" src="./js/template.min.js"></script>
	<script type="text/javascript" src="./js/source.js"></script>
	<script type="text/javascript" src="./js/bootstrap.min.js"></script>
</head>
<body>
	<div class="main-container">
		<div class="main">
			<nav>
				<a href="#about">ABOUT</a>
				<a href="#work">WORK</a>
				<a href="#honor">HONOR</a>
				<a href="#contact">CONTACT</a>
			</nav>
			<header>
				<script type="text/html" id="tempHeader">
					<div class="avatar">
						<img src="{{avatar}}">
					</div>
					<h2 class="myName">{{userName}}</h2>
					<p class="myJob">{{job}}</p>
					<div class="out-link">
						{{each outLinks as o}}
						<a href="{{o.href?o.href:'javascript:;'}}" target="_blank"><img src="{{o.iconURL}}"></a>
						{{/each}}
					</div>
					<div class="base-info">
						{{each baseInfo as o,i}}
						<div>
							<span class="info-title">{{i}} :</span>
							<span class="info-value">{{o}}</span>
						</div>
						{{/each}}
					</div>
				</script>
			</header>
			<section id="about">
				<script type="text/html" id="tempAboutSection">
					<div class="section-title about-section-title">
						<div class="about-section-avatar">
							<img src="{{aboutSectionAvatar}}">
						</div>
						<span class="section-span">{{aboutSectionSpan}}</span>
						<div class="underLine"></div>
						<p class="section-title-tip">{{aboutSectionTip}}</p>
					</div>
					<div class="about-section-content">
						<div class="intro">
							<h3 class="intro-title">{{introTitle}}</h3>
							<div class="intro-content">{{introContent}}</div>
						</div>
						<div class="divide">
							<div class="out"><div class="in"></div></div>
						</div>
						<div class="skills">
							<h3 class="skills-title">MY SKILLS</h3>
							<div class="skills-content">
								{{each skills as skill}}
								<div class="sub-skill">
									<p class="skill-title">{{skill.title}}</p>
									{{each skill.content as o}}
									<div class="skills-fill">
										<div class="skill-actual" style="width: {{o.val}}">
											<div class="skills-item">
												<span class="skill-name">{{o.name}}</span>
												<span class="skill-val">{{o.val}}</span>
											</div>
										</div>
									</div>
									{{/each}}
								</div>
								{{/each}}
							</div>
						</div>
					</div>
				</script>
			</section>
			<section id="work">
				<div class="section-title work-section-title">
					<span class="section-span">WORK</span>
					<div class="underLine"></div>
					<p class="section-title-tip">DO YOU WAT TO KNOW ME?</p>
				</div>
				<div class="work-section-content">
					<div class="work-text-content"></div>
					<div class="work-slider">
						<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
						  <!-- Indicators -->
						  <ol class="carousel-indicators">
						    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
						    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
						    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
						  </ol>

						  <!-- Wrapper for slides -->
						  <div class="carousel-inner" role="listbox">
						    <div class="item active">
						      <img src="./images/slider-1.png" >
						      <div class="carousel-caption">
						        ...
						      </div>
						    </div>
						    <div class="item">
						      <img src="./images/slider-2.png" >
						      <div class="carousel-caption">
						        ...
						      </div>
						    </div>
						    <div class="item">
						      <img src="./images/slider-3.png" >
						      <div class="carousel-caption">
						        ...
						      </div>
						    </div>
						  </div>

						  <!-- Controls -->
						  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
						    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						    <span class="sr-only">Previous</span>
						  </a>
						  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
						    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						    <span class="sr-only">Next</span>
						  </a>
						</div>
					</div>
				</div>
			</section>
			<section id="honor">
				<div class="section-title honor-section-title">
					<span class="section-span">HONOR</span>
					<div class="underLine"></div>
					<p class="section-title-tip">MY HONOR IN SCHOOL AND WORK</p>
				</div>
			</section>
			<section id="contact"></section>
		</div>
		<div class="left"></div>
		<div class="right"></div>
	</div>
	<script type="text/javascript" src="./js/moriarty.js"></script>
</body>
</html>
